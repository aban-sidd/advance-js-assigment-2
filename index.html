<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body onload="fetchBookmark() " class="align-content-center" style="height: 100vh;">

    <div class="container d-flex justify-content-center" >
        <div class="row w-75 " >

            <form id="form" class="my-2 bg-secondary-subtle rounded-3 p-5">
                <h1 class="text-center ">BookMark Your Favorite Sites</h1>
                <div class="mb-3 my-5">
                    <label  class="form-label d-block text-center fw-bold">Site Name:</label>
                    <input type="text" class="form-control" id="site-name" placeholder="Website Name" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label  class="form-label text-center d-block text-center fw-bold">Site url:</label>
                    <input type="text" class="form-control" id="site-url" placeholder="Website Url">
                </div>
                <div class="text-center">
                <button type="submit" class="btn btn-secondary p-2 px-5 rounded-3 text-uppercase">Submit</button>
            </div>
            </form>

            <div class="row marketing">
                <div class="col-12">
                    <div id="Showbookmark">
                    </div>
                </div>
            </div>
        </div>
    </div>

<script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
